{% extends 'base.html' %}

{% block title %}Liên hệ - GodWeb{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1><i class="fas fa-envelope"></i> Liên hệ</h1>
        <p>Gửi tin nhắn cho chúng tôi</p>
    </div>
</div>

<section class="section">
    <div class="container" style="max-width: 800px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
            <div class="card" style="padding: 40px;">
                <h3 style="margin-bottom: 20px;"><i class="fas fa-paper-plane"></i> Gửi tin nhắn</h3>
                <form>
                    <div class="form-group">
                        <label class="form-label">Họ tên</label>
                        <input type="text" class="form-control" placeholder="Nhập họ tên">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Nhập email">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nội dung</label>
                        <textarea class="form-control" rows="5" placeholder="Nhập nội dung tin nhắn"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-paper-plane"></i> Gửi tin nhắn
                    </button>
                </form>
            </div>

            <div>
                <div class="card" style="padding: 30px; margin-bottom: 20px;">
                    <h3 style="margin-bottom: 20px;"><i class="fas fa-map-marker-alt"></i> Thông tin liên hệ</h3>
                    <p style="margin-bottom: 15px;"><i class="fas fa-envelope" style="color: var(--primary-color); width: 25px;"></i> support@godweb.com</p>
                    <p style="margin-bottom: 15px;"><i class="fab fa-telegram" style="color: #0088cc; width: 25px;"></i> <a href="https://t.me/+THBiUkl2JmRmMzM1" target="_blank" style="color: var(--primary-color);">Telegram Group</a></p>
                    <p><i class="fab fa-tiktok" style="color: #000; width: 25px;"></i> <a href="https://www.tiktok.com/@godexvn" target="_blank" style="color: var(--primary-color);">@godexvn</a></p>
                </div>

                <div class="card" style="padding: 30px;">
                    <h3 style="margin-bottom: 20px;"><i class="fas fa-share-alt"></i> Kết nối với chúng tôi</h3>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <a href="https://t.me/+THBiUkl2JmRmMzM1" target="_blank" style="width: 45px; height: 45px; background: #0088cc; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white;">
                            <i class="fab fa-telegram"></i>
                        </a>
                        <a href="https://www.tiktok.com/@godexvn" target="_blank" style="width: 45px; height: 45px; background: #000; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white;">
                            <i class="fab fa-tiktok"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
