{% extends 'base.html' %}

{% block title %}Khôi phục tài khoản - GodWeb{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div style="text-align: center; margin-bottom: 30px;">
            <div class="logo" style="width: 60px; height: 60px; margin: 0 auto 15px; font-size: 24px; background: var(--gradient-gold); border-radius: 15px; display: flex; align-items: center; justify-content: center; color: white;">G</div>
            <h2 style="margin-bottom: 5px;">Khôi phục tài khoản</h2>
            <p style="color: var(--text-light);">Nhập email và số khôi phục để đặt lại mật khẩu.</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-key"></i> Số khôi phục</label>
                <input type="text" name="recovery_number" class="form-control" placeholder="Nhập số khôi phục" required minlength="4" maxlength="20" pattern="\d+">
                <small style="color: var(--text-light);">Số này đã chọn khi đăng ký.</small>
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-lock"></i> Mật khẩu mới</label>
                <input type="password" name="new_password" class="form-control" placeholder="Nhập mật khẩu mới" required minlength="6">
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-lock"></i> Xác nhận mật khẩu</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Nhập lại mật khẩu" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px;">
                <i class="fas fa-unlock"></i> Đặt lại mật khẩu
            </button>
        </form>
        <div style="text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border-color);">
            <p><a href="{{ url_for('auth.login') }}" style="color: var(--primary-color); font-weight: 600;">Quay lại đăng nhập</a></p>
        </div>
    </div>
</div>
{% endblock %}
