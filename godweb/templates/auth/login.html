{% extends 'base.html' %}

{% block title %}Đăng nhập - GodWeb{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div style="text-align: center; margin-bottom: 30px;">
            <div class="logo" style="width: 60px; height: 60px; margin: 0 auto 15px; font-size: 24px; background: var(--gradient-gold); border-radius: 15px; display: flex; align-items: center; justify-content: center; color: white;">G</div>
            <h2 style="margin-bottom: 5px;">Đăng nhập</h2>
            <p style="color: var(--text-light);">Chào mừng trở lại GodWeb!</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-lock"></i> Mật khẩu</label>
                <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" name="remember"> Ghi nhớ đăng nhập
                </label>
                <a href="{{ url_for('auth.forgot_password') }}" style="color: var(--primary-color);">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px;">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
        </form>

        <div style="text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border-color);">
            <p>Chưa có tài khoản? <a href="{{ url_for('auth.register') }}" style="color: var(--primary-color); font-weight: 600;">Đăng ký ngay</a></p>
        </div>
    </div>
</div>
{% endblock %}
